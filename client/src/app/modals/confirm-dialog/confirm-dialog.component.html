<h4 class="card card-block card-header">{{ title }}</h4>
<div class="modal-body text-center">
  <p>{{ message }}</p>
  <button type="button" class="btn btn-success mr-2" (click)="confirm()">
    {{ btnOkText }}
  </button>
  <button type="button" class="btn btn-danger" (click)="decline()">
    {{ btnCancelText }}
  </button>
</div>
